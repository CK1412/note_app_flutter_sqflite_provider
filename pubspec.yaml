name: note_app_flutter_sqflite_provider
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # perform operations with path
  path: ^1.8.3
  # find commonly used locations on the file system
  path_provider: ^2.1.2
  # store data locally
  sqflite: ^2.3.2
  # state management
  provider: ^6.0.1
  # use font of google
  google_fonts: ^6.1.0
  # create staggered grid list
  flutter_staggered_grid_view: ^0.4.1
  # store data as key-value (in this project is to save the view mode)
  shared_preferences: ^2.0.12
  # lauch URL
  url_launcher: ^6.2.5
  # pick image from camera and gallery
  image_picker: ^0.8.4+4
  # pick color
  flutter_colorpicker: ^1.0.3
  # format date and localizations
  intl: ^0.18.1
  # zoomable image
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  #create splash screen
  flutter_native_splash: ^1.3.2
  # updating app's launcher icon
  flutter_launcher_icons: ^0.9.2

flutter_native_splash:
  color: "#FFFDDE"
  image: assets/images/note_logo.png
  color_dark: "#191A19"
  android: true
  ios: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/note_logo.png"


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  generate: true 

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg
